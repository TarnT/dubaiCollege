{% extends "layout.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block body %}   

<form method="POST">
  <div class="mb-3">
    <label for="inputEmail" class="form-label">Email address</label>
    <input type="email" class="form-control" id="inputEmail" name="inputEmail" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="inputEmail" class="form-label">Username</label>
    <input type="text" class="form-control" id="inputEmail" name="username aria-describedby="username">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="inputPassword1" class="form-label">Enter Password</label>
    <input type="password" class="form-control" id="inputPassword1" name="inputPassword1">
  </div>
  <div class="mb-3">
    <label for="inputPassword2" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" id="inputPassword2" name="inputPassword2">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="stayLoggedIn">
    <label class="form-check-label" for="stayLoggedIn">Stay Logged In?</label>
  </div>
  <div align="center">
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </div>
</form>
<a href="{{url_for('auth_bp.login')}}">Already have an account? Login!</a>
    
{% endblock %}
