<!DOCTYPE html>
<html>
<head>
    <h1>{{title }}</h1>
</head>
<body>
    <h3>My name is {{ name }}</h3>
    <img src="data:;base64,{{ watch_image }}">
    <p>This is a paragraph.</p>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        {% for row in table_data %}
        <tr>
            <td>{{ row.FirstName }}</td>
            <td>{{ row.LastName }}</td>
            <td>{{ row.Age }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
